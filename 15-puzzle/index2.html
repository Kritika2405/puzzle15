<!doctype html>
<html>
  <head>
    <title>Puzzle game</title>
    <link rel="stylesheet" type="text/css" href="design.css">
  </head>

  <body>
    <script src="script2.js"></script>
    <br><br>
    <div class="game">
      <div class="grid2">
        <div id="cell11" class="tile1" onclick="clickTile(1,1);">1</div>
        <div id="cell12" class="tile2" onclick="clickTile(1,2);">2</div>
        <div id="cell13" class="tile3" onclick="clickTile(1,3);">3</div>
        <div id="cell14" class="tile4" onclick="clickTile(1,4);">4</div>
        <div id="cell21" class="tile5" onclick="clickTile(2,1);">5</div>
        <div id="cell22" class="tile6" onclick="clickTile(2,2);">6</div>
        <div id="cell23" class="tile7" onclick="clickTile(2,3);">7</div>
        <div id="cell24" class="tile8" onclick="clickTile(2,4);">8</div>
        <div id="cell31" class="tile9" onclick="clickTile(3,1);">9</div>
        <div id="cell32" class="tile10" onclick="clickTile(3,2);">10</div>
        <div id="cell33" class="tile11" onclick="clickTile(3,3);">11</div>
        <div id="cell34" class="tile12" onclick="clickTile(3,4);">12</div>
        <div id="cell41" class="tile13" onclick="clickTile(4,1);">13</div>
        <div id="cell42" class="tile14" onclick="clickTile(4,2);">14</div>
        <div id="cell43" class="tile15" onclick="clickTile(4,3);">15</div>
        <div id="cell44" class="tile16" onclick="clickTile(4,4);"></div>
        
      </div>

      <div class="footer">
        <button onclick="shuffle();">Play</button>
        <span id="move">Move: 0</span>
        <span id="time">Time: 0</span>
      </div>
    </div>
    
    <button id="navigation" type="button" onclick="document.location='index.html'">SWITCH TO 3x3 mode</button>

    <h1 id="message" class="message">You win!</h1>

    
    
  </body>
</html>
